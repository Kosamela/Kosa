<body>
	<div id='container'>

		<main>
			<div id='main'>
				<h1>Malowanie pokoju: 8 zł za m2</h1>
				<p>Wymiary pokoju w metrach: <input type='number' id='pole1'/> <input type='Number' id='pole2'/></br></br>
				<input type='button' value='OBLICZ KOSZT' onclick='skrypt()'/></br></br>
				<a id='wynik'></b>
			</div>
		</main>
		<footer>
			<div id='footer'>
				<p>AUTOR STRONY 94020502596</p>
			</div>
		</footer>
	</div>
	<script>
		function skrypt(){
			let jedna_sciana = document.getElementById('pole1').value;
			let druga_sciana = document.getElementById('pole2').value;
			let obliczonko = ((jedna_sciana * 2.7) + (druga_sciana * 2.7)) * 2;
			let obliczonko_dwa = obliczonko * 8;
			document.getElementById('wynik').innerHTML = 'Powierzchnia całkowita ścian: ' + obliczonko + '</br></br>' + 'Koszt malowania: ' + obliczonko_dwa + " zł.";
		}
	</script>
