<body>

		<div id='panel_prawy1'>
			<header>
			<h1>POTĘGOWANIE</h1>
			<p class ='dada'>Podaj podstawę potęgi: <input type='Number' id='pole1'/></br></br></p>
			<p class ='dada'>Podaj dodatni, całkowity wykładnik potęgi: <input type='Number' id='pole2'/></br></br>
			<input type='Button' value='POTĘGOWANIE' onclick='potega()'/></p>
			<b id='wynik'></b>
			</header>
		</div>
		<div id='stopka'>
		Kamil Kosmela <sup>&copy;</sup>
		</div>
		<script language = 'JavaScript'>
			function potega()
			{
				let podstawa = document.getElementById('pole1').value;
				let wykladnik = document.getElementById('pole2').value;
				if (podstawa == '' || wykladnik == '') document.getElementById('wynik').innerHTML='Wpisz podstawę i wykładnik potęgi.'
				else if (wykladnik < 0) document.getElementById('wynik').innerHTML='Wykładnik musi być dodatni.'
				else
				{
					var wynikos = Math.pow(podstawa, wykladnik);
					document.getElementById('wynik').innerHTML = 'Wynik działania to: ' + wynikos;
				}
			}
		</script>
	</div>
</body>
