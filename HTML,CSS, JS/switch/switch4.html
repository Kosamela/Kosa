<!DOCTYPE html>
<html lang='pl'>
<head>
<meta charset='UTF-8'/>
<title>Switch cz4</title>
</head>
<body>
	<b id='napis'/>
	<script>
		function sprawdzajka()
		{
			let dane = new Date();
			let dzien = dane.getDay();
			let ktory = dane.getDate();
			let miesiac = dane.getMonth();
			let rok = dane.getFullYear();
			
			switch (dzien)
			{
			case 0: dzien = 'Niedziela'; break;
			case 1: dzien = 'Poniedziałek'; break;
			case 2: dzien = 'Wtorek'; break;
			case 3: dzien = 'Środa'; break;
			case 4: dzien = 'Czwartek'; break;
			case 5: dzien = 'Piątek'; break;
			case 6: dzien = 'Sobota'; break;
			}
			switch (miesiac)
			{
			case 0: miesiac = 'stycznia'; break;
			case 1: miesiac = 'lutego'; break;
			case 2: miesiac = 'marca'; break;
			case 3: miesiac = 'kwietnia'; break;
			case 4: miesiac = 'maja'; break;
			case 5: miesiac = 'czerwca'; break;
			case 6: miesiac = 'lipca'; break;
			case 7: miesiac = 'sierpnia'; break;
			case 8: miesiac = 'września'; break;
			case 9: miesiac = 'października'; break;
			case 10: miesiac = 'listopada'; break;
			case 11: miesiac = 'grudnia'; break;
			}
		document.write('Dzisiaj jest: '+dzien+', '+ktory+' '+miesiac+' '+rok+'r.');
		}
		sprawdzajka();
	</script>
</body>
</html>
